name: Build & Push Ecommerce to ECR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build & Push to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Generate version tag
        id: version
        run: |
          ECR_REGISTRY="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com"
          ECR_REPO="${{ secrets.ECR_REPOSITORY }}"

          LATEST_TAG=$(aws ecr describe-images --repository-name "$ECR_REPO" --query "sort_by(imageDetails,&imagePushedAt)[-1].imageTags[?starts_with(@,'v')]|[0]" --output text 2>/dev/null || echo "None")

          if [ "$LATEST_TAG" = "None" ] || [ -z "$LATEST_TAG" ]; then
            NEXT_VERSION="v1"
          else
            CURRENT_NUM=${LATEST_TAG#v}
            NEXT_VERSION="v$((CURRENT_NUM + 1))"
          fi

          echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "registry=$ECR_REGISTRY" >> $GITHUB_OUTPUT
          echo "Next version: $NEXT_VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.version.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
